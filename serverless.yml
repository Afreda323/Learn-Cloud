service: notes-app-api

plugins:
  - serverless-webpack
  - serverless-offline
 
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
 
provider:
  name: aws
  runtime: nodejs8.10
  stage: prod
  region: us-east-2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-2:*:*"

functions:
  create:
    handler: functions/create.main
    events:
      - http:
          path: notes
          method: post
          cors: true
          authorizer: aws_iam
